    <style>
      :root {
        --accent-blue: #00E5FF;
        --accent-gold: #D9B65C;
        --midnight: #010204;
        --midnight-light: #080A12;
        --text-main: #F8F1E1;
        --text-muted: #94A3B8;
        --accent-teal: #00E5FF;
      }

      * { transition: background-color 0.7s ease-in-out, border-color 0.7s ease-in-out, color 0.7s ease-in-out; }

      html { scroll-behavior: smooth; background: var(--midnight); }
      body { font-family: 'Inter', sans-serif; color: var(--text-main); overflow-x: hidden; }
      
      /* Enhanced Glass Panel */
      .glass-panel {
        background: rgba(10, 12, 18, 0.6);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }
      
      .glass-panel:hover {
        border-color: rgba(0, 229, 255, 0.2);
        background: rgba(14, 16, 24, 0.75);
        box-shadow: 0 15px 60px -15px rgba(0, 229, 255, 0.1);
      }

      .vignette-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        pointer-events: none;
        z-index: 9998;
      }

      .scanline-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 229, 255, 0.01) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.5;
        animation: flicker 0.2s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.45; }
        50% { opacity: 0.5; }
        100% { opacity: 0.48; }
      }

      .luxury-text {
        background: linear-gradient(135deg, var(--accent-gold) 0%, #FFF 50%, var(--accent-blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(217, 182, 92, 0.35));
        letter-spacing: -0.05em;
      }

      .btn-gold {
        background: linear-gradient(135deg, var(--accent-gold), #634832);
        color: #000;
        font-weight: 900;
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        border: none;
      }
      
      .btn-gold::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease-in-out;
      }

      .btn-gold:hover::after {
        transform: translateX(100%);
      }

      .btn-gold:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 40px rgba(217, 182, 92, 0.5);
      }

      .btn-blue {
        background: linear-gradient(135deg, var(--accent-blue), #2563EB);
        color: #000;
        font-weight: 900;
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        border: none;
      }

      .btn-blue:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 229, 255, 0.5);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 229, 255, 0.3); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent-blue); }

      .tactical-border {
        position: relative;
      }
      .tactical-border::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 1px;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(217, 182, 92, 0.4), transparent, rgba(0, 229, 255, 0.4));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .light { background: #FAFAFA; color: #0F172A; }
      .light .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        border-color: rgba(0, 229, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }
      .light .glass-panel:hover {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(0, 229, 255, 0.3);
      }
      .light .luxury-text {
        background: linear-gradient(135deg, #1e293b 0%, #634832 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: none;
      }
      .light .tactical-border::before {
        background: linear-gradient(135deg, rgba(0, 229, 255, 0.2), transparent, rgba(217, 182, 92, 0.2));
      }
